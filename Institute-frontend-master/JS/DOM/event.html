<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        .container{
            width:300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- onkeydown=one word delay while display -->
    <input type="text" onchange="changetext()" onkeyup="change()" id="form">
    <div class="container" id="demo">

    </div>
    <button onclick="changeBG()" onmouseover="hoverme()" onmouseout="getout()">Click me</button>
    <script>
        function change(){
            var text1 = document.getElementById('form').value;
            document.getElementById('demo').innerHTML=text1
        }
        function changetext(){
            var text = document.getElementById('form').value;
            document.getElementById('demo').innerHTML = text

        }
        function changeBG(){
            document.getElementById('demo').style.backgroundColor = 'red'
            document.getElementById('demo').innerHTML = 'red'
        }
        function hoverme(){
            document.getElementById('demo').style.backgroundColor = 'yellow'
        }
        function getout(){
            document.getElementById('demo').style.backgroundColor = 'green'
        }

    </script>
</body>
</html>
