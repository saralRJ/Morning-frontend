    <img src="" alt="" id="light-image">
    <br>
    <button onclick="onOff()" id="switch">on</button>
    <script>
        var light_status = 'Off'
        function onOff(){
            if(light_status =='off'){
                document.getElementById('light-image').src='on.jpg'
                document.getElementById('switch').innerHTML = 'Off'
                light_status='on'
            }else{
                document.getElementById('light-image').src='off.jpg'
                document.getElementById('switch').innerHTML = 'On'
                light_status='off'
            }
        }
