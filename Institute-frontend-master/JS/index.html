<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Good Morning</h1>
    <!-- types of javascrit
    1. internal js= within html file
    2. external js

    -->
    <!-- internal js -->
    <script>
        // Single line comment

        /*
        multiline
        comment
        in 
        js
        */
        
        console.log('Hello World!!!')

        /*
            variable
            memory allocation

            js way of defining variable=
            var, let = keyword for variable
            const = keyword for constant

            rules for declaring variable
            1. must start with alpabet or underscore(_)
            2. must not start with number or special character
            3. must not include special character but can include number, underscore even in between
            4. must not include white space
            5. does not include js keywords
            6. js variable are case sensitive

            firstname
            firstName => camel case
            first_name => snake case
            Firstname => pascal case
            FirstName =>
            first-name => kebab case

            // js is dynamically typed/weakly typed/loosely typed programming language

        */
        const pi = 3.14;
        var number = 100
        // overwrite
        shyam = '20'
        var number = 50
        var number = shyam
        var number = true

        name = 'Sujan'

        console.log(pi)
        console.log(number)
        console.log(name)

    </script>

    <!-- external js -->
    <script src="index.js">
        
    </script>
</body>
</html>
